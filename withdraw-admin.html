                        renderRequests();
                    } else {
                        const errorText = await response.text();
                        console.error('Server error response:', errorText);
                        alert('টাকা কাটতে সমস্যা হয়েছে। সার্ভার এরর: ' + response.status);
                    }
                } catch (error) {
                    console.error('Error deducting money:', error);
                    alert('টাকা কাটতে সমস্যা হয়েছে। এরর: ' + error.message);
                }
            }
        }
          
          // Toggle card expansion
          function toggleCardExpansion(card) {
              card.classList.toggle('expanded');
          }
          
          // Open screenshot modal
          function openScreenshotModal(screenshotUrl) {
              const modal = document.getElementById('requestModal');
              const modalContent = document.getElementById('modalContent');
              
              modalContent.innerHTML = `
                  <div class="modal-header">
                      <h3 class="modal-title">স্ক্রিনশট</h3>
                      <button class="close-modal" onclick="closeModal()">&times;</button>
                  </div>
                  <div style="text-align: center;">
                      <img src="${screenshotUrl}" style="max-width: 100%; max-height: 400px; border-radius: 8px;" alt="Screenshot">
                  </div>
              `;
              
              modal.style.display = 'block';
          }
          
          // Search functionality
          let searchTerm = '';
          
          function performSearch() {
              const searchInput = document.getElementById('searchInput');
              const clearBtn = document.getElementById('clearSearchBtn');
              searchTerm = searchInput.value.trim().toLowerCase();
              
              // Show/hide clear button
              if (searchTerm.length > 0) {
                  clearBtn.style.display = 'flex';
              } else {
                  clearBtn.style.display = 'none';
              }
              
              // Re-render requests with search filter
              renderRequests();
          }
          
          function clearSearch() {
              const searchInput = document.getElementById('searchInput');
              const clearBtn = document.getElementById('clearSearchBtn');
              
              searchInput.value = '';
              searchTerm = '';
              clearBtn.style.display = 'none';
              
              // Re-render requests without search filter
              renderRequests();
          }
          
          // Filter requests by search term
          function filterRequestsBySearch(requests) {
              if (!searchTerm) return requests;
              
              return requests.filter(request => {
                  const userName = (request.userName || '').toLowerCase();
                  const phone = (request.phone || '').toLowerCase();
                  const transactionId = (request.transactionId || '').toLowerCase();
                  
                  return userName.includes(searchTerm) || 
                         phone.includes(searchTerm) || 
                         transactionId.includes(searchTerm);
              });
          }
          
          // Copy withdraw ID function
          async function copyWithdrawId(withdrawId, event) {
              try {
                  await navigator.clipboard.writeText(withdrawId);
                  
                  // Show success feedback
                  const copyBtn = event.target;
                  const originalText = copyBtn.innerHTML;
                  copyBtn.innerHTML = '✅';
                  copyBtn.style.color = '#27ae60';
                  
                  // Reset after 2 seconds
                  setTimeout(() => {
                      copyBtn.innerHTML = originalText;
                      copyBtn.style.color = '#1877f2';
                  }, 2000);
                  
                  // Show toast notification
                  showToast(`উইথড্র ID ${withdrawId} কপি করা হয়েছে!`, 'success');
              } catch (error) {
                  console.error('Failed to copy withdraw ID:', error);
                  showToast('উইথড্র ID কপি করতে সমস্যা হয়েছে!', 'error');
              }
          }
          
          // Copy phone number function
          async function copyPhoneNumber(phoneNumber, event) {
              try {
                  await navigator.clipboard.writeText(phoneNumber);
                  
                  // Show success feedback
                  const copyBtn = event.target;
                  const originalText = copyBtn.innerHTML;
                  copyBtn.innerHTML = '✅';
                  copyBtn.style.color = '#27ae60';
                  
                  // Reset after 2 seconds
                  setTimeout(() => {
                      copyBtn.innerHTML = originalText;
                      copyBtn.style.color = '#1877f2';
                  }, 2000);
                  
                  // Show toast notification
                  showToast(`নাম্বার ${phoneNumber} কপি করা হয়েছে!`, 'success');
              } catch (error) {
                  console.error('Failed to copy phone number:', error);
                  showToast('নাম্বার কপি করতে সমস্যা হয়েছে!', 'error');
              }
          }
          
          // Toast notification function
          function showToast(message, type = 'info') {
              // Remove existing toast if any
              const existingToast = document.querySelector('.toast-notification');
              if (existingToast) {
                  existingToast.remove();
              }
              
              const toast = document.createElement('div');
              toast.className = `toast-notification toast-${type}`;
              toast.innerHTML = `
                  <div class="toast-content">
                      <span class="toast-message">${message}</span>
                      <button class="toast-close" onclick="this.parentElement.parentElement.remove()">×</button>
                  </div>
              `;
              
              document.body.appendChild(toast);
              
              // Auto remove after 3 seconds
              setTimeout(() => {
                  if (toast.parentElement) {
                      toast.remove();
                  }
              }, 3000);
          }
    </script>
